[metadata]
name = aurora-asi-lib
version = 0.20.7
url = https://github.com/mshumko/aurora-asi-lib
author = Mykhaylo Shumko
author_email = msshumko@gmail.com
description = "Your one stop to working with the world's extensive arrays of auroral all-sky imagers (ASI)"
long_description = file: README.md
long_description_content_type = text/markdown
licence_file = LICENSE
keywords = aurora, all sky imager, REGO, THEMIS, TREx
license = GNU GENERAL PUBLIC LICENSE v3.0
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
packages = find:
include_package_data = True
install_requires = 
	wheel
	beautifulsoup4
	requests
	numpy < 2.0
	scipy
	pandas
	matplotlib >= 3.7, <4.0
	cdflib >= 0.3.20
	ffmpeg-python
	pymap3d
	aacgmv2
	pyshp >= 2.3
	rego-imager-readfile>=1.2.0, < 2.0
	themis-imager-readfile>=1.2.1, < 2.0
	trex-imager-readfile>=1.5.1, < 2.0
	opencv-python >= 4.8.0, < 5.0

[options.package_data]
asilib = 
	*.csv
	*.zip

[egg_info]
tag_build = 
tag_date = 0

