[metadata]
name = tissuumaps-schema
url = https://github.com/TissUUmaps/TissUUmaps-schema
author = SciLifeLab BioImage Informatics Facility (BIIF)
author_email = biif@scilifelab.se
classifiers = 
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
license = MIT
license_files = LICENSE
description = Pydantic schema for TissUUmaps
long_description = file: README.md
long_description_content_type = text/markdown

[options]
install_requires = 
	click
	pydantic>=2
python_requires = >=3.9
packages = find:

[options.entry_points]
console_scripts = 
	tissuumaps-schema = tissuumaps_schema._cli:cli

[flake8]
max-line-length = 88
extend-ignore = E203

[egg_info]
tag_build = 
tag_date = 0

