[tool.poetry]
name = "saphiera"
version = "0.1.1"
description = "Secure Authoritative Python Hiera configuration management."
readme = "README.md"
repository = "https://github.com/Pillar-ML/saphiera"
# packages = [
#     { include = "saphiera" }
# ]
authors = [
    "Matt Struble <matt@pillar.ml>"
]
maintainers = [
    "Matt Struble <matt@pillar.ml>"
]

[tool.poetry.dependencies]
python = "^3.10"
strictyaml = "^1.7.3"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.3.3"
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
pytest-mock = "^3.11.1"
pytest-xdist = "^3.3.1"
pytest-timeout = "^2.1.0"
hypothesis = "^6.80.0"
pyyaml = "^6.0.1"
python-semantic-release = "^9.0.0"

[tool.skjold]
sources = ["pyup", "gemnasium"]
report_format = "json"
cache_dir = ".skjold_cache"
cache_expires = 86400
verbose = true
ignore_file = "tools/security/skjoldignore.yaml"

[tool.semantic_release]
version_variables = [
    "saphiera/__init__.py:__version__"
]
version_toml = [
    "pyproject.toml:tool.poetry.version"
]
major_on_zero = true
branch = "main"
upload_to_PyPI = true
upload_to_release = true
build_command = "pip install poetry && poetry build"

[tool.bandit.assert_used]
skips = ['*/tests/*', '*_test.py', '*/test_*.py']

[build-system]
requires = ["poetry==1.7.1"]
build-backend = "poetry.core.masonry.api"
