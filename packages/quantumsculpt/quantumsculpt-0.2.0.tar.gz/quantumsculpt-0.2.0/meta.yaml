package:
  name: "quantumsculpt"
  version: "0.2.0"

source:
  path: .

build:
  include_recipe: False
  noarch: python

requirements:
  build:
    - numpy>=1.21
    - python>=3.9

  host:
    - pip
    - python>=3.9
    - setuptools
    - numpy>=1.21

  run:
    - python>=3.9
    - numpy>=1.21

test:
  requires:
    - numpy
    - scipy
    - matplotlib-base
    - setuptools
    - pytest
  source_files:
    - tests/*.py
    - samples/carbonmonoxide_gasphase/pbe/*
    - samples/carbonmonoxide_gasphase/b3lyp/*
    - samples/carbonmonoxide_gasphase/hse06/*
    - samples/hco_gasphase/*
    - samples/CO_Co0001_hcp/*
  commands:
    - pytest tests/*.py

about:
  home: https://gitlab.tue.nl/inorganic-materials-chemistry/quantumsculpt
  license: GPL3
  license_family: GPL
  summary: Python package for obtainin Lebedev quadrature integration points and weights
  description: See the package README.md for more information.
