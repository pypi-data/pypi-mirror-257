[tool.black]
line-length = 80

[tool.poetry]
name = "xacrodoc"
version = "0.2.0"
description = "Programmatically compile xacro files."
authors = ["Adam Heins <mail@adamheins.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
xacro = "^1.13.3"
