[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[project]
name = "chorusReports"
version = "0.0.10"
authors = [
  { name="Ted Habermann", email="ted@metadatagamechangers.com" },
]
description = "A package supporting analysis of CHORUS reports."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Free for non-commercial use",
    "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://github.com/Metadata-Game-Changers/chorusReports"
"Bug Tracker" = "https://github.com/Metadata-Game-Changers/chorusReports/issues"
