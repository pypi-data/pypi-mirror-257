[tool.poetry]
    name = "apollo3-client"
    version = "0.4.2"
    description = "Apollo3 python client"
    authors = ["Shashank Budhanuru Ramaraju <shashank.b.r.gowda45587@gmail.com>"]
    license = "Apache 2"
    readme = "README.md"
    packages = [{include = "apollo3"}]

[tool.poetry.dependencies]
    python = "^3.9"
    requests = "^2.31.0"

[tool.poetry.dev-dependencies]
    pytest = "^7.4.2"
    mypy = "^1.5.1"
    coverage = "^7.3.1"
    black = "^23.9.1"
    types-requests = "^2.26"

[build-system]
    requires = ["poetry-core"]
    build-backend = "poetry.core.masonry.api"

[tool.mypy]
    ignore_missing_imports = true

[tool.coverage.run]
    branch = true
    source = [
        "apollo3",
        "test",
    ]
