# OpenAI API key to for API calls
"OPENAI_API_KEY" : "<insert your litenkey here>"
# Spark local IP where  master is running. If local do local[n] for n threaded master
"SPARK_CONNECT_SERVER_URL" : "sc://localhost:15002"
# Specify openai model to use
"OPENAI_MODEL": "gpt-3.5-turbo"
# Liten Datalake URL - assumes litenlakehouse.py is here for file scheme
"LITEN_LAKEHOUSE_URL": "file:///content/samplelogfiles/"
# Disable debug mode run
"DEBUG_LEVEL": 0
# Request timeouts in seconds
"REQUEST_TIMEOUT_IN_SECS": "60"
# Liten Business Apps like chat appear on this port
"LITEN_CHAT_PORT": "8210"
# Liten Server Host
"LITEN_SERVER_HOST": "localhost"
# Liten Server Port
"LITEN_SERVER_PORT": "8220"
# Slack Bot Name
"SLACK_BOT_NAME": "Liten"
# Slack Bot Token
"SLACK_BOT_TOKEN": ""
# Websock app token
"SLACK_APP_TOKEN": ""
