[project]
name = "coda-doisearch"
version = "0.2.0"
description = "Searches DOI registrars for publications"
authors = [
    { name = "Sven Marcus", email = "sven.marcus@tu-braunschweig.de" },
]
dependencies = [
    "httpx>=0.26.0",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "GPL-3.0"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.0.1",
]
