title: Quick Settings
type: container
children:
  platform_profile:
    type: multiple
    title: Platform Profile
    options:
      low-power: Low Power
      cool: Cool
      quiet: Quiet
      balanced: Balanced
      balanced-performance: Balanced Performance
      performance: Performance

  tdp:
    title: TDP
    hint: >-
      Controls all Ryzen SMU settings through preset curves.
    type: int
    step: 1
    unit: W

  boost:
    title: Allow Boost
    type: bool
    default: True

  apply:
    title: Apply TDP
    type: action

  status:
    title: TDP Status
    type: display
    # For translation
    choices:
      uninit: Not Set
      init: Set