[bdist_wheel]
universal = 1

[options]
tests_require = pytest
packages = find:

[aliases]
test = pytest

[mypy]
ignore_missing_imports = True
allow_redefinition = True
exclude = 
	sklearn/externals

[mypy-joblib.*]
follow_imports = skip

[tool:pytest]
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS
norecursedirs = 
	.git
	.tox
	.env
	dist
	build
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict-markers
	--ignore=docs/conf.py
	--ignore=setup.py
	--ignore=ci
	--ignore=.eggs
	--doctest-modules
	--doctest-glob=\*.rst
	--disable-pytest-warnings
	--color=yes
	-p sklearn.tests.random_seed
testpaths = 
	tests
filterwarnings = 
	error

[egg_info]
tag_build = 
tag_date = 0

