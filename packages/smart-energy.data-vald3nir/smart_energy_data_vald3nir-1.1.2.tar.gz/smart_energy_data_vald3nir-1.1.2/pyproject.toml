  { name="Valdenir Severino", email="vald3nir@gmail.com" },
]
description = "Repository of data models, DAOs and APIs for the CICI core system"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.hatch.build.targets.wheel]
packages = ["src/smart_energy_data"]

