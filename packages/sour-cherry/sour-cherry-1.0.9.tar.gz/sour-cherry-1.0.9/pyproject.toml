[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "sour-cherry"
version = "1.0.9"
authors = [
  { name="Yony Kibiwot", email="limzyon@gmail.com" },
]
description = "A CLI tool to build essentials for FastAPI development."
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["click"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["cherry*", "source*", "utils*"]
exclude = ["cherry/venv*", "cherry/.venv*"]
namespaces = false


[project.scripts]
cherry="cherry.cherrypie:cherrypie"

[project.urls]
Homepage = "https://github.com/CheruiyotLimo/project-cherry"
