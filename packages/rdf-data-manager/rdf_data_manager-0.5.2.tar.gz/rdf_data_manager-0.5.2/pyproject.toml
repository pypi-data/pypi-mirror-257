[tool.poetry]
name = "rdf-data-manager"
version = "0.5.2"
description = "Load RDF data from S3 to SPARQL endpoint"
authors = ["Logilab"]
readme = "README.md"
packages = [{include = "rdf_data_manager"}]

[tool.poetry.dependencies]
python = "^3.9"
boto3 = "^1.26.84"
requests = "^2.28.2"
tqdm = "^4.65.0"
rdflib = "^6.3.2"


[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
ipdb = "^0.13.11"
ipython = "^8.11.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
rdf-data-manager = "rdf_data_manager.__init__:main"
