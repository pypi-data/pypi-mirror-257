description = "High-pass and low-pass filters implemented as modules with torchaudio"
authors = ["BlakeJC94 <blakejamescook@gmail.com>"]
license = "GPLv3"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
torchaudio = "^2.0.0"
scipy = "^1.12.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.1"
plotly = "^5.19.0"
ipython = "^8.21.0"
matplotlib = "^3.8.3"
pandas = "^2.2.0"
pyarrow = "^15.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
