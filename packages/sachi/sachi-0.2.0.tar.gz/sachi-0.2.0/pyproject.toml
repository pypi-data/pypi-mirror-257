[tool.poetry]
name = "sachi"
version = "0.2.0"
description = "Terminal media files renamer (FileBot alternative)"
authors = ["NextFire <git@yuru.moe>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/NextFire/sachi"

[tool.poetry.scripts]
sachi = "sachi:cli_app"

[tool.poetry.dependencies]
python = "~3.12"
typer = { version = "^0.9.0", extras = ["all"] }
textual = "^0.52.0"
tomlkit = "^0.12.3"
pydantic = "^2.5.3"
aiohttp = { version = "^3.9.2", extras = ["speedups"] }
yarl = "^1.9.4"
backoff = "^2.2.1"
jinja2 = "^3.1.3"
pymediainfo = "^6.1.0"
guessit = "^3.8.0"
setuptools = { version = "^69.0.3", markers = "python_version >= '3.12'" } # guessit

[tool.poetry.group.dev.dependencies]
pyright = "^1.1.348"
ruff = "^0.2.0"
textual-dev = "^1.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
extend-select = ["I"]
