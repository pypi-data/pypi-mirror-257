[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/hrtem_filter"]

[project]
name = "hrtem_filter"
version = "0.0.1-1"
dependencies = [
  "pandas",
  "numpy",
  "scipy",  
]
authors = [
  { name="Tao Ma", email="matao1984@gmail.com" },
]
description = "Functions to filter HR(S)TEM images"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/matao1984/hrtem_filter"
Issues = "https://github.com/matao1984/hrtem_filter/issues"
