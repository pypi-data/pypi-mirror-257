image: python:3.8
definitions:
  steps:
    - step: &lint
        caches:
          - pip
        name: Lint
        script:
          - pip install pre-commit
          - pre-commit install
          - pre-commit run --all-files
    - step: &scan
        caches:
          - pip
        name: Scan
        script:
          - pip install -e .
          - pip freeze | grep -v @ > requirements.txt
          - cat requirements.txt
          - echo $SNYK_VERSION
          - curl -L -o snyk https://github.com/snyk/snyk/releases/download/$SNYK_VERSION/snyk-linux
          - chmod 755 snyk
          - ./snyk -d auth $SNYK_TOKEN
          - echo $SNYK_CLI_COMMAND
          - $SNYK_CLI_COMMAND
    - step: &test
        caches:
          - pip
        name: Test
        script:
          - pip install .[test]
          - pytest --cov -m "not development" object_clerk
    - step: &push
        caches:
          - pip
        name: Push
        script:
          - python setup.py sdist
          - pip install twine
          - twine upload dist/*

pipelines:
  default:
    - step: *lint
    - step: *test
    - step: *scan
  tags:
    'v*':
      - parallel:
        - step: *lint
        - step: *test
        - step: *scan
      - step: *push
