[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools >= 61", "setuptools_scm>=7"]

[project]
classifiers = [
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11"
]
dependencies = []  # TODO: Add dependencies
dynamic = ["version"]
license = {text = "MIT"}  # TODO: Choose license
name = "minimal_python_project_skeleton"  # TODO: Change package name
readme = "README.md"
requires-python = ">=3.7, <3.12"

[project.optional-dependencies]
develop = [
  'minimal_python_project_skeleton[test]',  # TODO: Change package name
  'commitizen',
  'ipykernel',
  'pre-commit',
  'python-lsp-ruff',
  'python-lsp-server[all]',
  'ruff'
]
test = [
  'pytest',
  'pytest-xdist'
]

[project.urls]
Homepage = "https://github.com/MArpogaus/minimal-python-project-skeleton"  # TODO: Change project homepage

[tool.commitizen]
major_version_zero = true
name = "cz_conventional_commits"
tag_format = "v$version"
update_changelog_on_bump = true
version_provider = "scm"
version_scheme = "pep440"

[tool.ruff]
indent-width = 4
line-length = 88
target-version = "py37"

[tool.ruff.lint]
select = ["I", "E", "F"]

[tool.setuptools_scm]
