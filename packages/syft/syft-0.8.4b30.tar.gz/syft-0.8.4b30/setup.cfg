[metadata]
name = syft
version = attr: "0.8.4-beta.30"
description = Perform numpy-like analysis on data that remains in someone elses server
author = OpenMined
author_email = info@openmined.org
license = Apache-2.0
long_description = file: PYPI.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://openmined.github.io/PySyft/
project_urls = 
	Source=https://github.com/OpenMined/PySyft
	Tracker=https://github.com/OpenMined/PySyft/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
syft = 
	bcrypt==4.0.1
	boto3==1.28.65
	forbiddenfruit==0.1.4
	gevent==23.9.1
	loguru==0.7.2
	networkx==2.8
	packaging>=23.0
	pyarrow==14.0.1
	pycapnp==1.3.0
	pydantic[email]==1.10.13
	pymongo==4.6.1
	pynacl==1.5.0
	pyzmq>=23.2.1,<=25.1.1
	redis==4.6.0
	requests==2.31.0
	RestrictedPython==7.0
	result==0.10.0
	tqdm==4.66.1
	typeguard==2.13.3
	typing_extensions==4.8.0
	sherlock[redis,filelock]==0.4.1
	uvicorn[standard]==0.24.0.post1
	fastapi==0.103.2
	psutil==5.9.6
	hagrid>=0.3
	itables==1.6.2
	safetensors==0.4.1
	argon2-cffi==23.1.0
	matplotlib==3.8.0
	jaxlib==0.4.20
	jax==0.4.20
	numpy>=1.23.5,<=1.24.4
	pandas==1.5.3
	docker==6.1.3
	kr8s==0.13.1
	PyYAML==6.0.1
	azure-storage-blob==12.19
install_requires = 
	%(syft)s
python_requires = >=3.9

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
data_science = 
	transformers==4.37.1
	opendp==0.8.0
	evaluate==0.4.1
	recordlinkage==0.16
	dm-haiku==0.0.10
	torch[cpu]==2.1.1
dev = 
	%(test_plugins)s
	%(telemetry)s
	bandit==1.7.5
	ruff==0.1.6
	importlib-metadata==6.8.0
	isort==5.12.0
	mypy==1.7.1
	pre-commit==3.5.0
	safety>=2.4.0b2
telemetry = 
	opentelemetry-api==1.14.0
	opentelemetry-sdk==1.14.0
	opentelemetry-exporter-jaeger==1.14.0
	opentelemetry-instrumentation==0.35b0
	opentelemetry-instrumentation-requests==0.35b0
test_plugins = 
	pytest<8
	pytest-cov
	pytest-xdist[psutil]
	pytest-parallel
	pytest-asyncio
	pytest-randomly
	pytest-sugar
	pytest_mock_resources
	python_on_whales
	pytest-lazy-fixture
	pytest-rerunfailures
	coverage
	joblib
	faker
	lxml

[options.entry_points]
console_scripts = 
	syft=syft.node.run:run

[test]
addopts = --verbose
extras = True

[tool:pytest]
addopts = --verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
filterwarnings = 
	ignore:.*Deprecated.*:DeprecationWarning
markers = 
	slow: marks tests as slow (deselect with '-m "not slow"')
	flaky: mark tests that might fail from network unpredictable errors

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
ignore = 
	N805
	W503
	C901
	B001
	B002
	B003
	B004
	B005
	B007
	B008
	B009
	B010
	B011
	B012
	B013
	B014
	B015
	B016
	B017
	B018
	B019
	B020
	B021
	B022
	B023
	B024
	B027
	B026
	B028
max-line-length = 120
exclude = 
	.tox
	build
	dist
	.git
	.eggs
	docs/conf.py
	__pycache__
	venv
max-complexity = 11
show-source = true
statistics = true
count = true

[pyscaffold]
version = 4.0.1
package = syft
extensions = 
	markdown

[files]
packages = 
	syft
data_files = 
	img = img/*

[mypy]
python_version = 3.11

[egg_info]
tag_build = 
tag_date = 0

