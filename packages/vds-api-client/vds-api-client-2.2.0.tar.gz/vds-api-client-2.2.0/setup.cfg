[metadata]
name = vds-api-client
description = VanderSat API client package
author = Teije
author_email = teije@planet.com
license = mit
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://www.planet.com
project_urls = 
	Source Code = https://github.com/vandersat/vds-api-client
	PyPI = https://pypi.org/project/vds-api-client/
	API Documentation = https://docs.vandersat.com/user/api_user_guide.html
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.3a0,<4
install_requires = 
	requests
	click>=7
	click_datetime
	pandas
	retrying
	joblib
	future
python_requires = >=3.6,<4

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	vds-api = vds_api_client.api_cli:api

[test]
addopts = --verbose
extras = True

[tool:pytest]
addopts = 
	--cov vds_api_client --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.3.1
package = vds_api_client
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

