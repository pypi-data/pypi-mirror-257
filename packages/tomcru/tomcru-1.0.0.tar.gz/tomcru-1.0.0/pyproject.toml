[tool.poetry]
name = "tomcru"
version = "1.0.0"
description = "Serverless app framework"
authors = ["Rajmund Csombordi <rajmund.csombordi@hotmail.com>"]
readme = "README.md"
packages = [{include = "tomcru"}]

[tool.poetry.dependencies]
python = "^3.10"
prance = ">=0.22,<1.0"
apispec = ">=6.3,<7.0"
openapi-spec-validator = ">=0.5,<1.0"
flask-swagger-ui = ">=4.11,<5.0"
pyjwt = {version = ">=2.6,<3.0", extras = ["crypto"]}
requests = ">=2.28,<3.0"
botocore = ">=1.29,<2.0"
pyyaml = "^6.0"
flatten-json = "^0.1.13"
deepmerge = "^1.1.0"
tabulate = "^0.9.0"
tomcru-jerry = {version = "*", extras = ["static"]}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
