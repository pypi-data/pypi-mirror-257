[metadata]
name = wagtail_showables
version = 1.1.4
description = A Wagtail application to disable and enable blocks.
long_description = file: README.md
long_description_content_type = text/markdown
author = Nigel
author_email = nigel@goodadvice.it
url = https://github.com/Nigel2392/wagtail_showables
license = GPL-3.0-only
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4.2
	Framework :: Wagtail
	Framework :: Wagtail :: 5
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
project_urls = 
	Bug Tracker = https://github.com/Nigel2392/wagtail_showables/issues
	Source = https://github.com/Nigel2392/wagtail_showables

[options]
include_package_data = true
packages = find:
python_requires = >=3.8
install_requires = 
	Django >= 4.2
	Wagtail >= 5.2

[egg_info]
tag_build = 
tag_date = 0

