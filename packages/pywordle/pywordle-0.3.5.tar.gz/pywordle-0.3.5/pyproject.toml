[tool.poetry]
name = "pywordle"
version = "0.3.5"
description = "Little helper to play the Wordle game"
authors = ["Pierre Cart-Grandjean <pcart-grandjea@noreply.com>"]
license = "MIT License"
packages = [{ include = "pywordle" }]
readme = "DESCRIPTION.md"

[tool.poetry.dependencies]
python = "^3.10"
pytz = "^2024.1"
requests = "^2.31.0"
marshmallow = "^3.20.2"

[tool.poetry.dev-dependencies]

[tool.poetry.group.dev.dependencies]
pylint = "^3.0.3"
pytest = "^8.0.0"
black = "^24.1.1"
pdbpp = "^0.10.3"
mypy = "^1.8.0"
types-pytz = "^2024.1.0.20240203"
types-requests = "^2.31.0.20240125"
safety = "^3.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
wordle = "pywordle.wordle:main"

[tool.mypy]
strict = true
