[metadata]
name = wagtail-webradio
description = Manage your web radio - e.g. podcasts, programs - in Wagtail
long_description = file: README.md
long_description_content_type = text/markdown
author = Cliss XXI
author_email = contact@cliss21.com
license = AGPLv3+
project_urls = 
	Bug Tracker = https://framagit.org/cliss21/wagtail-webradio/-/issues
	Source Code = https://framagit.org/cliss21/wagtail-webradio
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Web Environment
	Framework :: Django
	Framework :: Wagtail
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Affero General Public License v3
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
keywords = 
	wagtail
	radio

[options]
packages = wagtail_webradio
install_requires = 
	wagtail >=4.1
	python-magic >=0.4,<0.5
python_requires = >=3.8, <4
include_package_data = True

[options.extras_require]
components = 
	django-unicorn ==0.43.1

[flake8]
exclude = 
	*/migrations/*
max-line-length = 80

[egg_info]
tag_build = 
tag_date = 0

