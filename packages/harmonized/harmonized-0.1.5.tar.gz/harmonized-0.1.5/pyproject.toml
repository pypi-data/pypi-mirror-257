[project]
name = "harmonized"
version = "0.1.5"
authors = [
  { name="Super Udo", email="superudo3000@gmail.com" },
]
description = "Fighting for more harmony through less coding resulting in increased development speed. At least that would be nice!"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
install_requires=['cryptography']
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/superudo3000"
"Bug Tracker" = "https://github.com/superudo3000"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"





















































































































