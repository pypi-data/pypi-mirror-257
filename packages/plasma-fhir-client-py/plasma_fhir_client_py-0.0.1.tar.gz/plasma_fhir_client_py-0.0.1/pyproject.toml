[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/plasma-fhir-client-py"]

[project]
name = "plasma-fhir-client-py"
version = "0.0.1"
authors = [
  { name="Eric Morgan", email="ericmorgan1@gmail.com" },
]
description = "Plasma FHIR Client"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://plasmahealth.net"