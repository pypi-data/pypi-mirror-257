[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/insulaClient"]



[project]
name = "InsulaClient"
version = "0.1.0"
dependencies = [
    'requests',
    'pyyaml',
    'boto3'
]
requires-python = ">=3.8"
authors = [
  {name = "Roberto Di Rienzo", email = "roberto.dirienzo@gmail.com"},
  {email = "roberto.dirienzo@cgi.com"},
]
maintainers = [
  {name = "Roberto Di Rienzo", email = "roberto.dirienzo@gmail.com"},
]
description = "Insula CLient"
readme = "README.md"
license = {file = "LICENSE.txt"}
keywords = ['insula','cgi', 'Italia','client']
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

