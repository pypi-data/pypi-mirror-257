[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "xray-uploader"
authors = [
    {name = "qun", email = "qun.chen@hexagon.com"}
]
description = "upload junit xml to xray."

requires-python = ">=3.0"
keywords = ["xray"]
license = {text = "MIT License"}
dependencies = [
    "requests==2.31.0"
]
version = "2.0.0"
readme = "README.md"

[project.gui-scripts]
xray-uploader = "xray:main_cli"