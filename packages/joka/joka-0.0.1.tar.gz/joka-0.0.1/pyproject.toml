[project]
name = "joka"
dynamic = ["version"]
description = 'joka for the Ambhora project'
readme = "readme.md"
license = "Apache-2.0"
authors = [
{ name = "Jayesh Badwaik", email = "j.badwaik@fz-juelich.de" },
]
dependencies = [
  "semver",
  "plotly",
  "pandas"
]

[project.urls]
Documentation = "https://gitlab.com/ambhora/joka"
Issues = "https://gitlab.com/ambhora/joka/-/issues"
Source = "https://gitlab.com/ambhora/joka"

[project.scripts]
joplan = "joka.joplan.cli:main"
joview = "joka.joview.cli:main"


# --------------------------------------------------------------------------------------------------
# Hatch configuration
# --------------------------------------------------------------------------------------------------
[tool.hatch.version]
path = "src/joka/metadata.py"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/joka"]

[tool.hatch.build.targets.wheel.shared-data]
"share"="share"

# --------------------------------------------------------------------------------------------------
# PyTest configuration
# --------------------------------------------------------------------------------------------------
[tool.pytest.ini_options]
pythonpath = ["src"]


[tool.black]
line-length = 100
