[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "chemex"
description = "An analysis program for chemical exchange detected by NMR"
authors = [
    { name = "Guillaume Bouvignies", email = "guillaume.bouvignies@ens.psl.eu" },
]
dependencies = [
    "numpy>=1.26.1",
    "scipy>=1.11.3",
    "matplotlib>=3.8.0",
    "lmfit>=1.2.2",
    "pydantic>=2.4.2",
    "cachetools>=5.3.2",
    "rich>=13.6.0",
    "rapidfuzz>=3.4.0",
    "emcee>=3.1.4",
    "numdifftools>=0.9.41",
    "annotated-types>=0.6.0",
]
requires-python = ">=3.11,<3.13"
readme = "README.md"
dynamic = []
version = "2024.2.16"

[project.license]
text = "GPL-3.0-or-later"

[project.urls]
Homepage = "http://gbouvignies.github.io/ChemEx/"
Documentation = "http://gbouvignies.github.io/ChemEx/"
Repository = "https://github.com/gbouvignies/chemex"
Changelog = "https://github.com/gbouvignies/chemex/releases"

[project.scripts]
chemex = "chemex.chemex:main"

[tool.pdm.version]
source = "scm"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.4.3",
]
lint = [
    "ruff>=0.1.3",
]

[tool.ruff]
select = [
    "ALL",
]
ignore = [
    "ANN101",
    "ANN102",
    "COM812",
    "ISC001",
    "TCH001",
    "TCH002",
    "TCH003",
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D107",
    "S311",
]

[tool.ruff.isort]
known-first-party = [
    "chemex",
]

[tool.ruff.lint.pydocstyle]
convention = "google"
