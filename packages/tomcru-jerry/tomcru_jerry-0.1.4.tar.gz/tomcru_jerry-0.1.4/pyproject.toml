[tool.poetry]
name = "tomcru-jerry"
version = "0.1.4"
description = "General purpose web library"
authors = ["Rajmund Csombordi <rajmund.csombordi@hotmail.com>"]
readme = "README.md"
packages = [{include = "tomcru_jerry"}]

[tool.poetry.dependencies]
python = "^3.10"
flask = '*'

[tool.poetry.extras]
caching = [
  "flask",
  "pynliner",
  "beautifulsoup4",
  "htmlmin",
  "jinja2"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
