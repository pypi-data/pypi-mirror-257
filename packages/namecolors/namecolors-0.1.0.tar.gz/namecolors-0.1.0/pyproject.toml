[project]
name = "namecolors"
version = "0.1.0"
description = "Get your colors name"
authors = [{ name = "gunungpw", email = "gunungpambudiw@gmail.com" }]
dependencies = []
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = ["urllib3"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/namecolors"]
