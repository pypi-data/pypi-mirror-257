[metadata]
name = evas-docs
version = 0.0.3
author = ikiwicc
author_email = kiwi@ikiwi.cc
description = Documentation building package used at EVAS Intelligence
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ikiwihome/evas-docs
project_urls = 
	Bug Tracker = https://github.com/ikiwihome/evas-docs/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	actdiag
	alabaster
	babel
	blockdiag
	breathe
	cairocffi
	cairosvg
	certifi
	cffi
	charset-normalizer
	colorama
	commonmark
	cssselect2
	defusedxml
	docutils
	funcparserlib
	idna
	imagesize
	jinja2
	markupSafe
	nwdiag
	packaging
	pillow==9.5.0
	pycparser
	pygments
	pyYAML
	recommonmark
	requests
	seqdiag
	six
	snowballstemmer
	sphinx
	sphinx-copybutton
	sphinx-notfound-page
	sphinx-rtd-theme
	sphinx-selective-exclude
	sphinxcontrib-actdiag
	sphinxcontrib-applehelp
	sphinxcontrib-blockdiag
	sphinxcontrib-devhelp
	sphinxcontrib-htmlhelp
	sphinxcontrib-jquery
	sphinxcontrib-jsmath
	sphinxcontrib-nwdiag
	sphinxcontrib-qthelp
	sphinxcontrib-seqdiag
	sphinxcontrib-serializinghtml
	sphinxcontrib-svg2pdfconverter
	svgwrite
	tinycss2
	urllib3
	webcolors
	webencodings

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	build-docs = evas_docs.build_docs:main

[options.package_data]
* = fonts/*, latex_templates/*, _static/*

[egg_info]
tag_build = 
tag_date = 0

