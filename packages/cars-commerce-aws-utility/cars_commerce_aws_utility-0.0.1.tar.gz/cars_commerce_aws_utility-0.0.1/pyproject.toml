[project]
name = "cars-commerce-aws-utility"
version = "0.0.1"
authors = [
  { name="Stephen Wright", email="swright@cars.com" },
]
description = "Cars Commerce Infrastructure Toolkit"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/carsdotcom/cars-commerce-infrastructure-toolkit"
Issues = "https://github.com/carsdotcom/cars-commerce-infrastructure-toolkit/issues"

[build-system]
requires = ["hatchling", "pythondialog"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cars-commerce-aws-utility"]


