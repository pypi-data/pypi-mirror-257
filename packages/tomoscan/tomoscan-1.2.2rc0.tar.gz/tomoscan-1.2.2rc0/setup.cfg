[metadata]
name = tomoscan
version = attr: tomoscan.__version__
author = data analysis unit
author_email = henri.payno@esrf.fr
description = "utilitary to access tomography data at esrf"
long_description = file: README.rst
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/tomotools/tomoscan
project_urls = 
	Bug Tracker = https://gitlab.esrf.fr/tomotools/tomoscan/-/issues
classifiers = 
	Intended Audience :: Education
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Environment :: Console
	Environment :: X11 Applications :: Qt
	Operating System :: POSIX
	Natural Language :: English
	Topic :: Scientific/Engineering :: Physics
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	setuptools
	h5py>=3.0
	silx>=0.14a
	lxml
	dicttoxml
	packaging

[options.extras_require]
doc = 
	Sphinx>=4.0.0, <5.2.0
	nbsphinx
	pandoc
	ipykernel
	jupyter_client
	nbconvert
	h5glance
	pytest
full = 
	%(doc)s
	glymur
	tifffile
setup_requires = 
	setuptools
	numpy

[build_sphinx]
source-dir = ./doc

[egg_info]
tag_build = 
tag_date = 0

