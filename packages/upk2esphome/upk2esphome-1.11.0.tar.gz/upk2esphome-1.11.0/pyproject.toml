[tool.poetry]
name = "upk2esphome"
version = "1.11.0"
description = "Convert Tuya device configuration to ESPHome YAML (ltchiptool plugin)"
authors = ["Kuba Szczodrzy≈Ñski <kuba@szczodrzynski.pl>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "upk2esphome" },
    { include = "ltctplugin/upk2esphome" },
]

[tool.poetry.dependencies]
python = "^3.10"
PyYAML = "^6.0"
inquirer = "^3.1.3"
requests = "^2.31.0"
bk7231tools = {version = "^1.5.2", extras = ["cli"]}

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
isort = "^5.12.0"
autoflake = "^2.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
