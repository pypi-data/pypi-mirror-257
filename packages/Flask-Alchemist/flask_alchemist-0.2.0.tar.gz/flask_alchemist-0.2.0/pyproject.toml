[tool.poetry]
name = "Flask-Alchemist"
version = "0.2.0"
description = "Flask extension for working with SQLAlchemy and Alembic"
authors = ["Rafal Padkowski <rafaelp@poczta.onet.pl>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "flask_alchemist", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10"
flask = ">=3.0.1"
sqlalchemy = ">=2.0.25"
alembic = ">=1.13.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
