# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:3.10

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# https://pip.pypa.io/en/stable/topics/caching/
cache:
  paths:
    - .cache/pip

workflow:
  rules:
    - if: '$CI_COMMIT_TAG =~ /^\d+\.\d+(\.\d+)?(-\S*)?$/'
      when: always
    - when: never

before_script:
  - apt-get update && apt-get install -y libgirepository1.0-dev
  - python --version ; pip --version  # For debugging
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install -r requirements.txt

build:
  stage: build
  script:
  - python -m build
  artifacts:
    paths:
      - dist/*

test:
  script:
    - pip install pytest pytest-cov
    - pytest --cov=escapydl tests
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'

pages:
  script:
    - pip install sphinx sphinx-rtd-theme myst_parser
    - cd docs
    - make html
    - mv build/html/ ../public/
  artifacts:
    paths:
      - public

deploy:
  stage: deploy
  before_script:
    - echo "Skips before_script"
  script:
    - python --version ; pip --version  # For debugging
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install twine
    - twine upload --non-interactive -u $TWINE_USERNAME -p $TWINE_PASSWORD --repository testpypi dist/*
    - twine upload --non-interactive -u $PYPI_USERNAME -p $PYPI_PASSWORD --repository pypi dist/*
  environment: production

release:
  stage: deploy
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG
  before_script:
    - echo "Skips before_script"
  script:
    - echo "Running the release job."
  release:
    tag_name: $CI_COMMIT_TAG
    name: 'Release $CI_COMMIT_TAG'
    description: 'Release created using the release-cli.'
