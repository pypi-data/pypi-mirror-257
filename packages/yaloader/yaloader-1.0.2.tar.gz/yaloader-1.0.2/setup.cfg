[metadata]
name = yaloader
version = attr: yaloader.VERSION
author = Dominik MairhÃ¶fer
author_email = dominik@mairhoefer.xyz
description = A package loading class configurations from yaml files
long_description = file: README.md
long_description_content_type = text/markdown
license = GNU AGPLv3
url = https://github.com/DominikMa/yaloader
project_urls = 
	Documentation = https://yaloader.readthedocs.io
	Bug Tracker = https://github.com/DominikMa/yaloader/issues
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: GNU Affero General Public License v3

[options]
package_dir = 
	=src
packages = 
	yaloader
python_requires = >=3.9
install_requires = 
	pydantic >= 2.0
	pyyaml

[options.extras_require]
docs = 
	sphinx
	jupyter-server
	myst-nb
	furo
	autodoc-pydantic
	sphinx-remove-toctrees
tests = 
	pytest
	coverage

[egg_info]
tag_build = 
tag_date = 0

