- name: Tax unit filers separately
  period: 2022
  input:
    people:
      person1:
        de_taxable_income_indv: 1_000
        de_taxable_income_joint: 100
      person2:
        de_taxable_income_indv: 100
        de_taxable_income_joint: 500
    households:
      household:
        members: [person1, person2]
        state_code: DE
  output:
    de_files_separately: false

- name: Tax unit filers jointly
  period: 2022
  input:
    people:
      person1:
        de_taxable_income_indv: 0
        de_taxable_income_joint: 100
      person2:
        de_taxable_income_indv: 100
        de_taxable_income_joint: 500
    households:
      household:
        members: [person1, person2]
        state_code: DE
  output:
    de_files_separately: true
