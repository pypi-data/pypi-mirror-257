[project]
name = "basket_case_pynchia"
version = "0.1.0"
description = "A lib to fit objects of different size into multiple baskets (of the same size) optimally. For example, use it to backup contents to CDs, DVDs, USB sticks, etc"
authors = [
    { name = "pynchia", email = "pynchia@gmail.com" },
]
dependencies = []
requires-python = ">=3.11"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://gitlab.com/pynchia/basket_case"
Issues = "https://gitlab.com/pynchia/basket_case/-/issues"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
]
