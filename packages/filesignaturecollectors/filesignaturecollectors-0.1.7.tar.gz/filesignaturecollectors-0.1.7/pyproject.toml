[tool.poetry]
name = "filesignaturecollectors"
version = "0.1.7"
description = "Collects, processes and stores information on 'magic numbers'."
authors = ["kurotom <55354389+kurotom@users.noreply.github.com>"]
readme = "README.md"
license = "GPL-3.0-or-later"
packages = [{include = "filesignaturecollectors"}]
keywords = ["filesignature", "file signature", "magicnumbers", "magic numbers"]
classifiers = [
"Topic :: File Formats",
"Programming Language :: Python :: 3.7",
"Programming Language :: Python :: 3.8",
"Programming Language :: Python :: 3.9",
"Programming Language :: Python :: 3.10",
"Programming Language :: Python :: 3.11"
]
repository = "https://github.com/kurotom/filesignaturecollectors"

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.31.0"
beautifulsoup4 = "^4.12.3"

[tool.poetry.scripts]
collectfilesignatures = 'filesignaturecollectors.cli:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/kurotom/filesignaturecollectors/issues"
"Pypi" = "https://pypi.org/project/filesignaturecollectors/"
