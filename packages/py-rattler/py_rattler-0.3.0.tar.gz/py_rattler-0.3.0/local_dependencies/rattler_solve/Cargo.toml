[package]
name = "rattler_solve"
version= "0.18.0"
edition= "2021"
authors = ["Bas Zalmstra <zalmstra.bas@gmail.com>"]
description = "A crate to solve conda environments"
categories= ["conda"]
homepage= "https://github.com/mamba-org/rattler"
repository= "https://github.com/mamba-org/rattler"
license= "BSD-3-Clause"
readme= "README.md"
resolver = "2"

[dependencies]
rattler_conda_types = { path = "../rattler_conda_types" }
rattler_digest = { path = "../rattler_digest" }
rattler_libsolv_c = { optional = true , path = "../rattler_libsolv_c" }
libc = { version = "0.2" , optional = true }
anyhow = "1.0.79"
chrono = { version = "0.4.33", default-features = false, features = ["std", "serde", "alloc"] }
thiserror = "1.0"
tracing = "0.1.40"
itertools = "0.12.1"
serde = { version = "1.0.196" , features = ["derive"] }
url = { version = "2.5.0" }
hex = "0.4.3"
tempfile = "3.9.0"
resolvo = { version = "0.4.0" , optional = true }
futures = { version = "0.3.30", optional = true }

[features]
default = ["libsolv_c"]
libsolv_c = ["rattler_libsolv_c", "libc"]
resolvo = ["dep:resolvo", "dep:futures"]

[[bench]]
name = "bench"
harness = false
