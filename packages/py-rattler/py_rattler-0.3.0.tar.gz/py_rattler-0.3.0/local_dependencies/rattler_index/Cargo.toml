[package]
name = "rattler_index"
version= "0.18.0"
edition= "2021"
authors = []
description = "A crate that indexes directories containing conda packages to create local conda channels"
categories= ["conda"]
homepage= "https://github.com/mamba-org/rattler"
repository= "https://github.com/mamba-org/rattler"
license= "BSD-3-Clause"
readme= "README.md"
resolver = "2"

[dependencies]
rattler_conda_types = { path = "../rattler_conda_types" }
rattler_digest = { path = "../rattler_digest" }
rattler_package_streaming = { path = "../rattler_package_streaming" }
fs-err = "2.11.0"
serde_json = { version = "1.0.113" }
tracing = "0.1.40"
walkdir = "2.4.0"
