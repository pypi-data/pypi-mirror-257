[package]
name = "rattler_package_streaming"
version= "0.18.0"
edition= "2021"
authors = ["Bas Zalmstra <zalmstra.bas@gmail.com>"]
description = "Extract and stream of Conda package archives"
categories= ["conda"]
homepage= "https://github.com/mamba-org/rattler"
repository= "https://github.com/mamba-org/rattler"
license= "BSD-3-Clause"
readme= "README.md"
resolver = "2"

[dependencies]
rattler_conda_types = { path = "../rattler_conda_types" }
rattler_digest = { path = "../rattler_digest" }
rattler_networking = { path = "../rattler_networking" }
bzip2 = "0.4.4"
chrono = { version = "0.4.33", default-features = false, features = ["std", "serde", "alloc"] }
futures-util = "0.3.30"
itertools = "0.12.1"
num_cpus = "1.16.0"
reqwest = { version = "0.11.24", default-features = false , optional = true , features = ["stream"] }
reqwest-middleware = { version = "0.2.4", optional = true }
serde_json = { version = "1.0.113" }
tar = "0.4.40"
tempfile = "3.9.0"
thiserror = "1.0"
tokio = { version = "1.35.1", default-features = false , features = ["fs"] }
tokio-util = { version = "0.7.10", features = ["io-util"] }
url = { version = "2.5.0" }
zip = { version = "0.6.6", default-features = false , features = ["deflate", "time"] }
zstd = { version = "0.13.0", default-features = false , features = ["zstdmt"] }

[features]
default = ["native-tls"]
native-tls = ["rattler_networking/native-tls"]
rustls-tls = ["rattler_networking/rustls-tls"]
wasm = ["zstd/wasm"]
reqwest = ["dep:reqwest-middleware", "dep:reqwest"]
