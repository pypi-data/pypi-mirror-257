[package]
name = "rattler_shell"
version= "0.18.0"
edition= "2021"
authors = ["Wolf Vollprecht <w.vollprecht@gmail.com>"]
description = "A crate to help with activation and deactivation of a conda environment"
categories = ["conda", "mamba", "package_management", "virtual_environment"]
homepage= "https://github.com/mamba-org/rattler"
repository= "https://github.com/mamba-org/rattler"
license= "BSD-3-Clause"
readme= "README.md"
resolver = "2"

[dependencies]
rattler_conda_types = { path = "../rattler_conda_types" }
enum_dispatch = "0.3.12"
indexmap = "2.2.2"
itertools = "0.12.1"
serde_json = { version = "1.0.113" , features = ["preserve_order"] }
shlex = "1.3.0"
sysinfo = { version = "0.30.5", optional = true }
tempfile = "3.9.0"
thiserror = "1.0"
tracing = "0.1.40"
