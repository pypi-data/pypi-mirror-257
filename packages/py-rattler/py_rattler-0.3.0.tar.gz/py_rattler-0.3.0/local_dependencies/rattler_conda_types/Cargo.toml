[package]
name = "rattler_conda_types"
version= "0.18.0"
edition= "2021"
authors = ["Bas Zalmstra <zalmstra.bas@gmail.com>"]
description = "Rust data types for common types used within the Conda ecosystem"
categories= ["conda"]
homepage= "https://github.com/mamba-org/rattler"
repository= "https://github.com/mamba-org/rattler"
license= "BSD-3-Clause"
readme= "README.md"
resolver = "2"

[dependencies]
rattler_digest = { features = ["serde"] , path = "../rattler_digest" }
rattler_macros = { path = "../rattler_macros" }
chrono = { version = "0.4.33", default-features = false, features = ["std", "serde", "alloc"] }
fxhash = "0.2.1"
glob = "0.3.1"
hex = "0.4.3"
indexmap = { version = "2.2.2", features = ["serde"] }
itertools = "0.12.1"
lazy-regex = "3.1.0"
nom = "7.1.3"
purl = { version = "0.1.2", features = ["serde","serde"] }
regex = "1.10.3"
serde = { version = "1.0.196" , features = ["derive", "rc"] }
serde_json = { version = "1.0.113" }
serde_repr = "0.1"
serde_with = { version = "3.6.0", features = ["indexmap_2"] }
serde_yaml = "0.9.31"
smallvec = { version = "1.13.1", features = ["serde", "const_new", "const_generics", "union","serde", "const_new", "const_generics", "union"] }
strum = { version = "0.26.1", features = ["derive","derive"] }
thiserror = "1.0"
tracing = "0.1.40"
url = { version = "2.5.0" , features = ["serde"] }

[[bench]]
name = "parse"
harness = false
