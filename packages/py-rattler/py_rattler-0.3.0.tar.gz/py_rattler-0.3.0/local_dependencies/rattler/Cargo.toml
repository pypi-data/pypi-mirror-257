[package]
name = "rattler"
version= "0.18.0"
edition= "2021"
authors = ["Bas Zalmstra <zalmstra.bas@gmail.com>"]
description = "Rust library to install conda environments"
categories= ["conda"]
homepage= "https://github.com/mamba-org/rattler"
repository= "https://github.com/mamba-org/rattler"
license= "BSD-3-Clause"
readme= "README.md"
resolver = "2"

[features]
default = ['native-tls']
native-tls = ['reqwest/native-tls', 'rattler_package_streaming/native-tls']
rustls-tls = ['reqwest/rustls-tls', 'rattler_package_streaming/rustls-tls']

[dependencies]
fs-err = "2.11.0"
rattler_conda_types = { path = "../rattler_conda_types" }
rattler_digest = { path = "../rattler_digest" }
rattler_networking = { path = "../rattler_networking" }
rattler_package_streaming = { features = ["reqwest"] , path = "../rattler_package_streaming" }
anyhow = "1.0.79"
async-compression = { version = "0.4.6", features = ["gzip", "tokio", "bzip2", "zstd"] }
bytes = "1.5.0"
chrono = { version = "0.4.33", default-features = false, features = ["std", "serde", "alloc"] }
digest = "0.10.7"
dirs = "5.0.1"
drop_bomb = "0.1.5"
futures = "0.3.30"
fxhash = "0.2.1"
hex = "0.4.3"
indexmap = "2.2.2"
itertools = "0.12.1"
memchr = "2.7.1"
memmap2 = "0.9.4"
nom = "7.1.3"
once_cell = "1.19.0"
pin-project-lite = "0.2.13"
reflink-copy = "0.1.14"
regex = "1.10.3"
reqwest = { version = "0.11.24", default-features = false , features = ["stream", "json", "gzip"] }
reqwest-middleware = "0.2.4"
serde = { version = "1.0.196" }
serde_json = { version = "1.0.113" }
serde_with = "3.6.0"
smallvec = { version = "1.13.1", features = ["serde", "const_new", "const_generics", "union"] }
tempfile = "3.9.0"
thiserror = "1.0"
tokio = { version = "1.35.1", default-features = false , features = ["rt", "io-util", "macros"] }
tokio-stream = { version = "0.1.14", features = ["sync"] }
tokio-util = { version = "0.7.10", features = ["codec", "io"] }
tracing = "0.1.40"
url = { version = "2.5.0" , features = ["serde"] }
uuid = { version = "1.7.0", default-features = false , features = ["v4", "fast-rng"] }
