[package]
name = "rattler_lock"
version= "0.18.0"
edition= "2021"
authors = ["Bas Zalmstra <zalmstra.bas@gmail.com>"]
description = "Rust data types for conda lock"
categories= ["conda"]
homepage= "https://github.com/mamba-org/rattler"
repository= "https://github.com/mamba-org/rattler"
license= "BSD-3-Clause"
readme= "README.md"
resolver = "2"

[dependencies]
rattler_conda_types = { path = "../rattler_conda_types" }
rattler_digest = { path = "../rattler_digest" }
chrono = { version = "0.4.33", default-features = false, features = ["std", "serde", "alloc"] }
fxhash = "0.2.1"
indexmap = { version = "2.2.2", features = ["serde"] }
itertools = "0.12.1"
pep508_rs = { version = "0.3.0" , features = ["serde"] }
pep440_rs = { version = "0.4.0" , features = ["serde"] }
serde = { version = "1.0.196" , features = ["derive"] }
serde-json-python-formatter = "0.1.0"
serde_json = { version = "1.0.113" }
serde_yaml = "0.9.31"
serde_with = { version = "3.6.0", features = ["indexmap_2"] }
thiserror = "1.0"
url = { version = "2.5.0" , features = ["serde"] }
purl = { version = "0.1.2", features = ["serde","serde"] }
