[tool.poetry]
name = "tocky"
description = "Extract structured table of contents data from digitized books."
version = "0.0.13"
authors = ["Drini Cami <cdrini@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
easyocr = "1.7.1"
lxml = "^4.9.3"
internetarchive = "3.5.0"
openai = "^1.3.6"
opencv-contrib-python = "4.8.*"
opencv-python = "4.8.*"
numpy = "^1.25.2"
pandas = "^1.5.3"
Pillow = "^9.4.0"
pytesseract = "0.3.10"
requests = "^2.31.0"
Rtree = "1.1.0"
tiktoken = "0.5.1"
tqdm = "4.66.1"
pycountry = "^23.12.11"

[tool.poetry.dev-dependencies]
ipykernel = "^6.27.1"
lxml-stubs = "^0.5.1"
types-Pillow = "^9.4.0"
pyright = "^1.1.347"
pytest = "^7.4.4"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = ["--cov", "--cov-report=xml"]
testpaths = ["tests"]
