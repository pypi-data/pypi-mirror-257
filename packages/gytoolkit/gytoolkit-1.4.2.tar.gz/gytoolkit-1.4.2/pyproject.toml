[tool.poetry]
name = "gytoolkit"
version = "1.4.2"
description = "用于PB业务管理的工具集"
authors = ["XUAN Qi <xuan.q@foxmail.com>"]
license = "MIT"
readme = "README.md"

repository = "https://gitee.com/xuan_qi/gytoolkit"

[tool.poetry.dependencies]
python = "^3.8"
pandas = ">=1.3"
xlrd = "^2.0.1"
openpyxl = "^3.1.2"
sqlalchemy = "^2.0.19"
jqdatasdk = "^1.9.0"
cx-oracle = "^8.3.0"
pyarrow = "^13.0.0"
statsmodels = "^0.14.0"
akshare = "^1.11.96"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.25.0"
black = "^23.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
