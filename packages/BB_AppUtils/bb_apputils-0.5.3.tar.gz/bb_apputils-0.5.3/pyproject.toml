[tool.poetry]
name = "BB_AppUtils"
version = "0.5.3"
description = "Python development tools"
authors = ["Erik Beebe <beebeapps_debugging@tuta.io>"]
readme = "README.md"
packages = [{ include = "apputils" },
            { include = "bblogger" },
            { include = "texttools" }]

[tool.poetry.dependencies]
python = "^3.11"
dateutils = "^0.6.12"
bb-pycodeview = "^0.1.2"

[tool.poetry.scripts]
apputils-shell-variables = "bblogger._constants:_script"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
