<style>
  @font-face {
    font-family: Monoid;
    src: url("__SRC__/Monoid.ttf") format("truetype");
  }
  @font-face {
    font-family: ShareTechMono;
    src: url("__SRC__/ShareTechMono.ttf") format("truetype");
  }
  html {
    padding-left: 2%;
    padding-right: 2%;
    margin-top: 3em;
    color: __FG_COLOR__;
    background-color: black;
  }
  hr {
    border: outset 3px rgb(83,93,103);
  }
  body::-webkit-scrollbar {
    width: 12px;
  }
  body::-webkit-scrollbar-track {
    background: black;
  }
  body::-webkit-scrollbar-thumb {
    background-color: __BG_COLOR__;
    border-radius: 12px;
    border: 2px solid gray;
  }
  table::-webkit-scrollbar {
    width: 12px;
  }
  table::-webkit-scrollbar-track {
    background: black;
  }
  table::-webkit-scrollbar-thumb {
    background-color: __BG_COLOR__;
    border-radius: 12px;
    border: 3px solid gray;
  }
  table {
/*     scrollbar-color: __BG_COLOR__ __FG_COLOR__; */
    background-color: __BG_COLOR__;
    display: block;
    table-layout: fixed;
    overflow-x: scroll;
    border-right: inset 2px rgb(175,165,186);
    border-bottom: inset 2px rgb(175,165,186);
    border-top: inset 3px rgb(175,165,186);
    border-left: inset 3px rgb(175,165,186);
    margin-left: 3em;
    margin-right: 3em;
  }
  td {
    overflow: hidden;
    padding: 6em;
  }
  pre {
    font-family: ShareTechMono;
    font-size: 12pt;
    line-height: 1.5;
  }
  h1 {
    font-family: Monoid;
    font-weight: normal;
    font-size: 18pt;
    text-align: center;
  }
</style>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>__CODEVIEW_TITLE__</h1>
    <hr>
    <table>
      <tr><td>
        <pre>__CODEVIEW__</pre>
      </td></tr>
    </table>
    <hr>
    <br><br>
  </body>
</html>
