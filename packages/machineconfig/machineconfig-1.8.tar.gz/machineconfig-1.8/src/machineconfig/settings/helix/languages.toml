
[[language]]
name = "python"
language-servers = ["pylsp"]
roots = [".git"]
workspace-lsp-roots = ["src/updater"]
auto-format = true

[language-server.pylsp.config.pylsp.plugins]
flake8 = {enabled = false, ignore = ["E501"]}
autopep8 = {enabled = true}
mccabe = {enabled = true}
pycodestyle = {enabled = true}
pyflakes = {enabled = true}
pylint = {enabled = true}
yapf = {enabled = false}
ruff = { enabled = true}
