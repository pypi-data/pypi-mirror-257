[project]
authors = [
    { name = "Eivind Fonn", email = "eivind.fonn@sintef.no" },
]
requires-python = ">=3.9,<4.0"
name = "vtfwriter-stubs"
version = "1.1.0"
description = "Type stubs for the Python interface to libVTFExpressAPI"
readme = "README.md"
dependencies = [
    "typing-extensions>=4.9.0",
]

[project.license]
text = "GPL3-or-later"

[tool.pdm.build]
includes = [
    "vtfwriter-stubs/__init__.pyi",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
