[project]
name = "ensapp"
version = "0.0.2"
description = "Communicate With Ensapp Website"
authors = ["Abdellah Elidrissi (AE) <abdellah20.elidrissi20@gmail.com>"]
readme = "README.md"
keywords = ["python", "ensapp", "ensam", "ensa marrakech", "morocco", "api"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Operating System :: Unix",
