[tool:pytest]
addopts = --strict-markers
	--cov
	--cov-config=./setup.cfg
markers = 
	slow: marks tests as slow (deselect with '-m "not slow"')
	unit: unit tests of source code (fast)
	smoke: smoke tests

[pydocstyle]
match = .*.py
ignore = D203, D205, D212, D213, D400, D406, D409, D413, D415, D416, D417

[pycodestyle]
max-line-length = 125
ignore = E203, W503

[pylint]
ignore = env,LOCAL,tests,dist
disable = too-few-public-methods,
	too-many-arguments,
	too-many-instance-attributes,
	duplicate-code,
	consider-using-f-string,
	logging-fstring-interpolation,
	logging-format-interpolation,
	logging-not-lazy,
	broad-exception-raised

[flake8]
max-complexity = 50
max-line-length = 200
ignore = 
	F403,
	F401,
	W503,
	E203,
	F405,

[coverage:run]
omit = 
	env/*
	tests/*
branch = True

[mypy-numpy]
ignore_missing_imports = True

[mypy-tqdm.asyncio]
ignore_missing_imports = True

[mypy-tqdm]
ignore_missing_imports = True

[mypy-nest_asyncio]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

