[build-system]
requires = ["setuptools>=60", "setuptools-scm>=8.0", "wheel"]

[project]
name = "pdftk-wrapper"
dynamic = ["version"]
authors = [{ name = "Mmanu Chaturvedi", email = "mmanu.chaturvedi@gmail.com" }]
description = "A pdftk wrapper."
dependencies = []
readme = "README.md"
# TODO: Maybe works with previous pythons. as well.
requires-python = ">=3.8"

[project.urls]
Repository = "https://github.com/m-chaturvedi/pdftk-wrapper"

[project.scripts]
pdftk-remove-pages = "pdftk_remove_pages.main:main"

[tool.setuptools.packages.find]
include = ["pdftk_remove_pages", "tests"]

[tool.setuptools_scm]

[tool.black]
line-length = 88
