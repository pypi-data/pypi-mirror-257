site_name: 'ED'
site_author: 'Tarik Ronan Drevon'

docs_dir: 'docs'
site_dir: 'site'

theme: readthedocs
markdown_extensions:
    - wikilinks
    - toc:
        title: Table of Contents
    - attr_list
    - fenced_code
    - mdx_math:
        enable_dollar_delimiter: True

extra_javascript:
 - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML'
 - 'mathjaxhelper.js'

nav:
- Home: index.md
- Usage: pages/index.md
- lattice: pages/lattice.md
- plane group: pages/plane_group.md
