[project]
name = "nonebot-plugin-honor"
dynamic = []
description = "简易查询王者荣耀英雄胜率"
authors = [
    { name = "forchannot", email = "yy320206@gmail.com" },
]
dependencies = [
    "nonebot-plugin-send-anything-anywhere>=0.5.0",
    "nonebot2>=2.2.0",
    "pillow>=10.2.0",
    "pydantic<2",
]
requires-python = ">=3.8"
readme = "README.md"
version = "0.1.1"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "file"
path = "src/nonebot_plugin_honor/__init__.py"

[tool.ruff]
line-length = 120
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "UP",
    "C",
    "T",
    "PYI",
    "PT",
    "Q",
    "B",
    "PL",
    "I",
]
ignore = [
    "E501",
    "Q000",
    "Q001",
    "Q002",
    "Q003",
    "W191",
    "PLR2004",
]
unfixable = [
    "B",
]
