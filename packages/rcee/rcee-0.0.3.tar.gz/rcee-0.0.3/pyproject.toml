[build-system]
requires = ["flit_core >=3.9,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "rcee"
authors = [
    {name = "Arkadiusz Michał Ryś", email = "Arkadiusz.Michal.Rys@gmail.com"},
    {name = "Bert Van Acker", email = "bert.vanacker@uantwerpen.be"},
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
]
dynamic = ["version", "description"]
license = {file = "LICENSE"}
keywords = ["rce", "endpoint"]
dependencies = [
    "toml~=0.10.2",
    "click~=8.1.7",
    "arklog~=0.5.1",
    "dacite~=1.8.1",
    "fastapi~=0.109.2",
    "pyarrow~=15.0.0",
    "requests~=2.31.0",
    "uvicorn[standard]~=0.27.1",
]

[project.optional-dependencies]
test = [
    "httpx~=0.26.0",
    "pytest~=8.0.1",
]
doc = [
    "sphinx~=7.2.6",
]
dev = [
    "tox~=4.13.0",
    "pip~=24.0",
    "flit~=3.9.0",
    "twine~=5.0.0",
    "vermin~=1.6.0",
    "numpy~=1.26.0",
    "invoke~=2.2.0",
    "jinja2~=3.1.2",
    "flake8~=7.0.0",
    "coverage~=7.4.1",
]

[project.urls]
source = "https://git.rys.one/phd/flexmosis/rcee"

[project.scripts]
rcee = "rcee.cli:entry_point"