[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygpt-net"
version = "2.0.156"
description = "Desktop AI Assistant powered by GPT-4, GPT-4V, GPT-3.5, DALL-E 3, Langchain LLMs, Llama-index, Whisper and more with chatbot, assistant, text completion, vision and image generation, internet access, chat with files, commands and code execution, file upload and download and more"
readme = "README.md"
authors = [{ name = "Marcin SzczygliÅ„ski", email = "info@pygpt.net" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["py_gpt", "py-gpt", "pygpt", "desktop", "app", "gpt", "gpt4", "gpt4-v", "gpt3.5", "gpt-4", "gpt-4V", "gpt-3.5", "tts", "whisper", "vision", "chatgpt", "dall-e", "chat",
    "chatbot", "assistant", "text completion", "image generation", "ai", "api", "openai", "api key", "langchain", "llama-index", "presets", "ui", "qt", "pyside"]
dependencies = [
    'azure-cognitiveservices-speech>=1.27.0',
    'beautifulsoup4>=4.12.2, <5.0.0',
    'chromadb>=0.4.22, <1.0.0',
    'croniter>=2.0.1, <3.0.0',
    'docker>=7.0.0, <8.0.0',
    'docx2txt>=0.8, <1.0',
    'EbookLib>=0.18, <1.0',
    'langchain>=0.1.0, <0.2.0',
    'langchain-community>=0.0.11, <0.0.20',
    'langchain-experimental>=0.0.49, <0.1.0',
    'langchain-openai>=0.0.2.post1, <0.1.0',
    'llama-hub>=0.0.69, <0.1.0',
    'llama-index==0.9.38',
    'Markdown>=3.5.1, <4.0.0',
    'openai>=1.12.0, <2.0.0',
    'opencv-python>=4.8.1.78',
    'packaging>=23.2',
    'pandas>=2.1.4, <3.0.0',
    'pillow>=10.2.0, <11.0.0',
    'pinecone-client>=3.0.1, <4.0.0',
    'PyAudio>=0.2.14, <0.3.0',
    'pygame>=2.5.2, <3.0.0',
    'pyinstaller>=5.9.0',
    'pypdf>=3.17.4, <4.0.0',
    'pyserial>=3.5, <4.0.0',
    'PySide6>=6.4.2, <7.0.0',
    'PySide6-Addons>=6.4.2, <7.0.0',
    'PySide6-Essentials>=6.4.2, <7.0.0',
    'qt-material>=2.14, <3.0.0',
    'SpeechRecognition>=3.10.0, <4.0.0',
    'show-in-file-manager>=1.1.4',
    'SQLAlchemy>=2.0.23, <3.0.0',
    'tiktoken>=0.5.2, <1.0.0',
    'wikipedia>=1.4.0',
]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/szczyglis-dev/py-gpt"

[project.scripts]
pygpt = "pygpt_net.app:run"
