[project]
name = "medenv"
dynamic = ["version"]
readme = "README.md"

dependencies = [
    "netCDF4 >= 1.5.8",
    "tqdm >=4.66.1",
    "pandas >= 2.1.3",
    "xarray >= 2023.11.0",
    "lxml >= 4.9.3",
	"copernicusmarine >= 1.0.2"
]

[tool.setuptools.dynamic]
version = {attr = "medenv.__version__"}
