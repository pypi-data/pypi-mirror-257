[tool.poetry]
name = "terradep-python"
version = "0.1.1"
description = "Terraform provider dependency management (Python version)"
authors = ["smheidrich <smheidrich@weltenfunktion.de>"]
readme = "README.md"
homepage = "https://smheidrich.gitlab.io/terradep-python/"
repository = "https://gitlab.com/smheidrich/terradep-python"
documentation = "https://smheidrich.gitlab.io/terradep-python/"
license = "MIT"

[tool.poetry.scripts]
terradep-python = 'terradep_python.cli:main'

[tool.poetry.dependencies]
python = "^3.11"
jinja2 = "^3.1.2"
typer = "^0.9.0"
casefy = "^0.1.7"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
mypy = "^1.3.0"
flake8 = "^6.0.0"
isort = "^5.12.0"
pytest-parametrization = "^2022.2.1"
black = "^23.7.0"

#[tool.poetry.group.doc.dependencies]
#sphinx = "^7.1.2"
#insipid-sphinx-theme = "^0.4.1"
strip-ansi = "^0.1.1"

[tool.black]
line-length = 79

[build-system]
requires = ["poetry-core>=1.0.0,<2"]
build-backend = "poetry.core.masonry.api"
