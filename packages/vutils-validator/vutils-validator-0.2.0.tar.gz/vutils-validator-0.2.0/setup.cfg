[metadata]
name = vutils-validator
version = attr: vutils.validator.version.__version__
url = https://github.com/i386x/vutils-validator
project_urls = 
	Bug Reports = https://github.com/i386x/vutils-validator/issues
	Source = https://github.com/i386x/vutils-validator
author = Jiří Kučera
author_email = sanczes@gmail.com
classifiers = 
	Development Status :: 1 - Planning
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Topic :: Software Development
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities
license = MIT
license_files = LICENSE
description = Data validation utilities
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	data
	schema
	validation
platforms = 
	any

[options]
zip_safe = False
install_requires = 
	jsonschema
python_requires = >=3.7, <4
include_package_data = True
packages = find_namespace:
package_dir = 
	= src

[options.extras_require]
dev = 
	tox
test = 
	tox

[options.packages.find]
where = src

[bdist_wheel]
universal = True

[sdist]
formats = zip, gztar

[coverage:report]
exclude_lines = 
	^if TYPE_CHECKING:$

[flake8]
filename = *.py,*.pyi,*.pyw
select = E,F,W,C,G,Y
enable-extensions = G,Y
max-line-length = 79
max-doc-length = 79
extend-ignore = E203, E302, W503
per-file-ignores = 
	__init__.pyi: E701, E704
show-source = True
statistics = True
doctests = True
max-complexity = 15

[mypy]
mypy_path = src
disallow_any_expr = True
disallow_any_decorated = True
disallow_any_explicit = True
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
strict_equality = True
warn_incomplete_stub = True
warn_unused_configs = True

[pydocstyle]
match = .*\.py[w]?

[egg_info]
tag_build = 
tag_date = 0

