[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.mypy]
strict = true
exclude = [
    "^api/",
    "^do.py",
]

[tool.ruff]
target-version = "py38"
exclude = [
    "do.py",
    "./api/*",
]

[tool.ruff.format]
preview = true

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "ANN101",
    "ANN102",
    "ANN401",
    "D",
    "UP007",
]
