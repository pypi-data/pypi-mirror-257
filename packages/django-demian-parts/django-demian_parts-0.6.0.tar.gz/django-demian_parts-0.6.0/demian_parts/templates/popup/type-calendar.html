{% load static %}

<style>
/*--------------------------------------------------------------
# MyModal Section
--------------------------------------------------------------*/
.mymodal {
  padding: 0;
  margin: 10px;
}
</style>

<!-- ======= MyModal Section ======= -->
<section id="mymodal" class="mymodal">
  <div id="doctor-calendar"></div>
</section><!-- End MyModal -->

<link href="{% static 'calendar-19/fullcalendar/packages/core/main.css' %}" rel='stylesheet' />
<link href="{% static 'calendar-19/fullcalendar/packages/daygrid/main.css' %}" rel='stylesheet' />
<!-- 다른 컴포넌트의 css 침범함 <link rel="stylesheet" href="{% static 'calendar-19/css/style.css' %}"> -->


<script src="{% static 'calendar-19/fullcalendar/packages/core/main.js' %}"></script>
<script src="{% static 'calendar-19/fullcalendar/packages/interaction/main.js' %}"></script>
<script src="{% static 'calendar-19/fullcalendar/packages/daygrid/main.js' %}"></script>
<script src="{% static 'calendar-19/fullcalendar/packages/core/locales/ko.js' %}"></script>
<script src="{% static 'calendar-19/js/main.js' %}"></script>

<script type="text/javascript">
  var calendarEl = document.getElementById('doctor-calendar');
  var calendar = new FullCalendar.Calendar(calendarEl, {
    plugins: [ 'dayGrid' ],
    defaultDate: '{{ default_date }}',
    editable: true,
    eventLimit: true, // allow "more" link when too many events
    locale: 'ko',
    showNonCurrentDates: true,
    contentHeight:"auto",
    events: [
      {% for mydate in mydates %}
      {
        title: '{{ mydate.title }}',
        start: '{{ mydate.mydate | date:'Y-m-d' }}'
      },
      {% endfor %}
    ]
  });
</script>
