[metadata]
license = MIT
license_file = License
classifiers = 
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
install_requires = 
	ensure
	py-youtube
python_requires = >3.7

[options.extras_require]
testing = 
	pytest>=7.1.3
	mypy>=1.8.0
	flake8>=5.0.4
	tox>=3.25.1
	black>=22.8.0

[options.package_data]
Jupyter_Notebook_renderer = py.typed

[flake8]
max-line-length = 160
exclude = __init__.py

[egg_info]
tag_build = 
tag_date = 0

