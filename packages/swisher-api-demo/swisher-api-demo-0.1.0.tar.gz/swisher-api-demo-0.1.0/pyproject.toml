[project]
name = "swisher-api-demo"
version = "0.1.0"
authors = [{ name = "Michael Swisher", email = "swishertmichael@gmail.com" }]
readme = "README.md"
dependencies = [
  "requests>=2.31.0",
  "click",
  "python-dotenv"
]
requires-python = ">= 3.10"

[project.urls]
repository = "https://github.com/mtswishr/api-demo"

[project.scripts]
bird = "main:lookup_num"
album = "main:get_photos"

[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"
