[project]
name = "pyMSO4"
version = "1.0"
authors = [
  { name="Federico (ceres-c) Cerutti", email="federico@ceres-c.it" },
]
description = "Tektronix MSO4 VISA library"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'pyvisa',
  'pyvisa_py',
  'pyusb'
]

[project.urls]
"Homepage" = "https://ceres-c.it/pyMSO4/"
"Bug Tracker" = "https://github.com/ceres-c/pyMSO4/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
  ".github",
  ".vscode",
  "docs/*.pdf",
  "examples",
  "report",
  "venv",
]
