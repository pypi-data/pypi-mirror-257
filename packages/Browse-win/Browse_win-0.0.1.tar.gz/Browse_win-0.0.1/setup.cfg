[metadata]
name = Browse_win
version = 0.0.1
author = Priyansh Srivastava
description = A Python script for uploading files using browse_win module
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Priyansh-03/Browse-Window--python
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	mypackage_cli = mypackage.main:main

[egg_info]
tag_build = 
tag_date = 0

