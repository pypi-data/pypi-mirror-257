[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "unstract-sdk"
dynamic = []
description = "A framework for writing Unstract Tools/Apps"
authors = [
    { name = "Zipstack Inc", email = "devsupport@zipstack.com" },
]
dependencies = [
    "unstract-connectors~=0.0.2",
    "jsonschema~=4.18.2",
    "python-magic~=0.4.27",
    "python-dotenv==1.0.0",
    "unstract-adapters==0.0.7",
    "llama-index==0.9.28",
    "tiktoken~=0.4.0",
    "transformers==4.37.0",
    "filetype==1.2.0",
    "pdfplumber==0.10.3",
    "pytesseract==0.3.10",
]
requires-python = ">=3.9,<3.11.1"
readme = "README.md"
keywords = [
    "unstract tools-development-kit apps -development-kit sdk",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
version = "0.5.3"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://unstract.com/sdk"

[project.scripts]
unstract-tool-gen = "unstract.sdk.scripts.tool_gen:main"

[project.optional-dependencies]
docs = [
    "lazydocs~=0.4.8",
]
test = [
    "parameterized==0.9.0",
]

[tool.pdm.build]
includes = [
    "src",
]
package-dir = "src"

[tool.pdm.version]
source = "file"
path = "src/unstract/sdk/__init__.py"
