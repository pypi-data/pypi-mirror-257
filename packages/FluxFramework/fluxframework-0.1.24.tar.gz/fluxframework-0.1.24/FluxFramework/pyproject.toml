[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "FluxFramework"
version = "0.0.19"
authors = [
  { name="Danny Jackson", email="danieljacksonportfolio@gmail.com" },
]
description = "The core functionality of the FluxFramework"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/DanielJacksonPortfolio/FluxFramework"
"Bug Tracker" = "https://github.com/DanielJacksonPortfolio/FluxFramework/issues"