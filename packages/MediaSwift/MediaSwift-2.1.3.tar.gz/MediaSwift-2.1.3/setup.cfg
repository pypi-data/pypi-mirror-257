[metadata]
name = MediaSwift
version = 2.1.3
description = A PYTHON PACKAGE FOR VIDEO CONVERSION AND PROBING USING MediaSwift AND FFPROBE.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ROHIT-SINGH-1/PYTHON-MEDIASWIFT.git
author = ROHIT SINGH
author_email = rs3232263@gmail.com
license = GPL-3.0
keywords = media, video conversion, probing
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: End Users/Desktop
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Topic :: Multimedia :: Video
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
install_requires = 
	rich

[options.package_data]
MediaSwift = bin/*

[options.entry_points]
console_scripts = 
	ffpe = MediaSwift.ffpe:ffpe
	ffpr = MediaSwift.ffpr:ffpr
	ffpl = MediaSwift.ffpl:ffpl

[egg_info]
tag_build = 
tag_date = 0

