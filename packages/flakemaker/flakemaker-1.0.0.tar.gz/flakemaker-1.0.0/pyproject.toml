[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "flakemaker"
version = "1.0.0"
license = {text = "MIT"}
authors = [{name = "infernostars", email = "infernity@infernity.dev"}]
keywords = ["SNOWFLAKE", "ID"]
classifiers = ["Development Status :: 5 - Production/Stable", "Intended Audience :: Developers", "Topic :: Software Development :: Build Tools", "License :: OSI Approved :: MIT License", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12"]
description = "Create snowflakes with encoded data in them."
readme = "README.md"