[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "japper"
version = "0.0.4"
dependencies = [
    "setuptools",
    "pdoc3",
    "ipyvuetify",
    "voila",
    "ipywidgets",
    "ipykernel",
    "jinja2"
]
requires-python = ">=3.10"
authors = [
    { name = "Kim, I Luk", email = "yirugi@gmail.com" },
]
description = "Japper"
readme = "README.md"
license = { text = "MIT License" }
keywords = ["japper", 'Jupyter', 'ipyvuetify', 'voila']
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"japper" = ["*"]
"japper_cli.static" = ["*"]
"japper_cli.static.app.assets" = ["*"]
"japper_cli.static.container.dev" = ["*"]
"japper_cli.static.container.prod" = ["*"]
"japper_cli.templates" = ["*"]



[project.urls]
Homepage = "https://example.com"
Documentation = "https://readthedocs.org"
Repository = "https://github.com/me/spam.git"
"Bug Tracker" = "https://github.com/me/spam/issues"

[project.scripts]
japper = "japper_cli:main"
