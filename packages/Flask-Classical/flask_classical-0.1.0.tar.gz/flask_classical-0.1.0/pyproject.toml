[tool.poetry]
name = "Flask-Classical"
version = "0.1.0"
description = "Flask extension for providing class-based views"
authors = ["Rafal Padkowski <rafaelp@poczta.onet.pl>"]
readme = "README.md"
packages = [{ include = "flask_cbv", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10"
flask = ">=3.0.0"
flask-auxs = ">=0.1.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
