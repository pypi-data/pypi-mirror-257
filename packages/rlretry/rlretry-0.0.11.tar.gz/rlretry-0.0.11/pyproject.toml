[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rlretry"
version = "0.0.11"
authors = [
  { name="kbb29", email="kbb29@github.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
"pandas~=2.0"
]

[project.optional-dependencies]
dev = [
    "pytest~=7.4.2"
]

[project.urls]
"Homepage" = "https://github.com/kbb29/rlretry"
"Bug Tracker" = "https://github.com/kbb29/rlretry/issues"
