[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "vision_oslo_extension"
version = "0.5.0"
authors = [
  { name="Jieming Ye", email="Jieming.Ye@networkrail.co.uk" },
]
description = "This is the package to support additional features on VISION-OSLO, software owned by Network Rail Infrastructure Limited."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://pypi.org/project/vision-oslo-extension/"
