[pycodestyle]
exclude = .*,__pycache__,test,*venv,*virtualenv*
ignore = E402,E501,E722,W503

[pydocstyle]
convention = google
match-dir = ^(?!\.|__pycache__|test|venv|virtualenv).*
add-select = D204

[pylint]
disable = raw-checker-failed,
	bad-inline-option,
	locally-disabled,
	file-ignored,
	suppressed-message,
	useless-suppression,
	deprecated-pragma,
	use-symbolic-message-instead,
	logging-fstring-interpolation,
	line-too-long,
	duplicate-code,
	arguments-differ,
	too-few-public-methods,

[pylint.MASTER]
ignore = __pycache__,build,test
jobs = 0

[pylint.DESIGN]
max-args = 10
max-attributes = 10

[pylint.TYPECHECK]
generated-members = fset,fget
mixin-class-rgx = .*[Mm]ixin|.*Extension

[pylint.VARIABLES]
allowed-redefined-builtins = id
good-names = id

[isort]
profile = black
force_single_line = True

[tool:pytest]
norecursedirs = .* __pycache__ site-packages venv virtualenv virtualenvs
filterwarnings = 
	error
markers = 
	parametrize_test_case: Mark test as paramtrized with an object that auto generates values and ids based on type.

[mypy]
exclude = (__pycache__)/
ignore_missing_imports = True
warn_unused_configs = True
show_error_codes = True
incremental = False
follow_imports = skip
disable_error_code = attr-defined,
	name-defined,
	call-arg,
	arg-type,
	call-overload,
	valid-type,
	var-annotated,
	override,
	return,
	return-value,
	assignment,
	type-arg,
	type-var,
	union-attr,
	index,
	operator,
	list-item,
	dict-item,
	typeddict-item,
	has-type,
	import,
	no-redef,
	func-returns-value,
	abstract,
	valid-newtype,
	str-format,
	str-bytes-safe,
	exit-return,
	no-untyped-call,
	redundant-cast,
	comparison-overlap,
	no-any-unimported,
	no-any-return,
	unreachable,
	name-match,
	syntax,
	misc
disallow_untyped_defs = True

[egg_info]
tag_build = 
tag_date = 0

