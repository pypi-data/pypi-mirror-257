[metadata]
name = readmepp
version = 1.0.0
author = Tarek Naous
author_email = tareknaous@gmail.com
description = BERT models for readability prediction
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/tareknaous/readme
project_urls = 
	Bug Tracker = https://github.com/tareknaous/readme
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

