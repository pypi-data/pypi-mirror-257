[metadata]
name = krakenapi
author = Avel Docquin
author_email = adocquin@outlook.com
maintainer = Avel Docquin
maintainer_email = adocquin@outlook.com
version = 1.0.1
description = Python library for Kraken API.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = python, kraken, api, interface
platforms = Linux
url = https://github.com/FuturBroke/kraken-api
download_url = https://github.com/FuturBroke/kraken-api
license = GPL-3.0
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Natural Language :: English
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.12
	Topic :: Software Development
	Topic :: Utilities

[options]
zip_safe = true
packages = find:
python_requires = >= 3.12

[options.extras_require]
all = attrs; freezegun; idna; iniconfig; multidict; packaging; pip; pluggy; py; pyparsing; pytest; python-dateutil; PyYAML; setuptools; six; toml; vcrpy; wrapt; yarl

[egg_info]
tag_build = 
tag_date = 0

