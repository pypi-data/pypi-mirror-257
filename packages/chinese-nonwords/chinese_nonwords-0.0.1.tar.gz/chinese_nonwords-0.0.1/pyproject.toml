[project]
name = "chinese-nonwords"
version = "0.0.1"
authors = [{ name = "Mingyu", email = "author@example.com" }]
description = " package for generating Chinese disyllabic nonwords"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/zimine/Chinese_pseudoword_generator"
Issues = "https://github.com/zimine/Chinese_pseudoword_generator"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/chinese-nonwords"]
