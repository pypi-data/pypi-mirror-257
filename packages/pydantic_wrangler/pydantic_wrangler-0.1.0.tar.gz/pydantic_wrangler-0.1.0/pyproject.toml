[tool.poetry]
name = "pydantic_wrangler"
version = "0.1.0"
description = "A Python package that standardizes data parsing from multiple serilized formats into pydantic models."
authors = ["Andr√© Lima"]
documentation= "https://github.com/theandrelima/pydantic-wrangler"
keywords=["serialization", "deserialization", "parsing", "pydantic-models", "seria-to-pydantic", "pydantic-to-serial"]
license = "MIT"
readme = "README.md"
packages = [{include = "pydantic_wrangler"}]


[tool.poetry.dependencies]
python = "^3.9"
pydantic = "^2.6.1"
pyyaml = "^6.0.1"
sortedcontainers = "^2.4.0"
jinja2 = "^3.1.3"
toml = "^0.10.2"


[tool.poetry.group.dev.dependencies]
black = "^24.2.0"
isort = "^5.13.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
