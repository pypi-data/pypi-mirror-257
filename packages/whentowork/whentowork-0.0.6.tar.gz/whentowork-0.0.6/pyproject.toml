[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "whentowork"
version = "0.0.6"
authors = [
  { name="Patrick Brady", email="patrick16brady@gmail.com" },
]
description = "A wrapper for the WhenToWork API"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pfbrady/whentowork"
Issues = "https://github.com/pfbrady/whentowork/issues"