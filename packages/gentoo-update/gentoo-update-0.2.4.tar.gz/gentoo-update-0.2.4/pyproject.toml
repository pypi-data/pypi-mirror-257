[tool.black]
line-length = 88

[tool.isort]
include_trailing_comma = true
line_length = 88
multi_line_output = 3

[tool.flake8]
per-file-ignores = ["gentoo_update/__init__.py:F401"]
ignore = ["E203", "E501"]
max-line-length = 88

[tool.ruff]
line-length = 88
select = [
    "E",  # pycodestyle
    "F",  # pyflakes
    "UP", # pyupgrade
    "I",  # isort
    "D",  # pydocstyle
]

[tool.ruff.per-file-ignores]
"gentoo_update/__init__.py" = ["F401"]

[tool.pylint.format]
max-line-length = 88

[tool.pydocstyle]
convention = "google"
