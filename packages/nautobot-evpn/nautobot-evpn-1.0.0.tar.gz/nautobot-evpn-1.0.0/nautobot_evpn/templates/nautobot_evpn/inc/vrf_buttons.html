{% if vlanvrf %}
<a href="{% url 'plugins:nautobot_evpn:disconnect-vrf' vrf.pk %}" class="btn btn-danger">
  <span class="glyphicon glyphicon-resize-full" aria-hidden="true"></span> Disconnect from VLAN {{ vlanvrf.vlan.vid }}
</a>
{% else %}
<a href="{% url 'plugins:nautobot_evpn:connect-vrf' vrf.pk %}" class="btn btn-primary">
  <span class="glyphicon glyphicon-resize-small" aria-hidden="true"></span> Connect VLAN
</a>
{% endif %}
